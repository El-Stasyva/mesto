<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- Логотип соцсети в шапке страницы -->
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип сервиса Mesto">
    </header>
    <main class="content">
      <!-- Раздел с информацией о пользователе -->
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография владельца профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__about-me">Исследователь океана</h2>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!-- Раздел с фотографиями -->
      <section class="photo-gallery">
        <div class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Karachayevsk.jpg" alt="Древнее здание">
          <h3 class="photo-gallery__heading">Карачаевск</h3>
          <button class="photo-gallery__like"></button>
        </div>
        <div class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-mount-Elbrus.jpg" alt="Гора в далеке">
          <h3 class="photo-gallery__heading">Гора Эльбрус</h3>
          <button class="photo-gallery__like"></button>
        </div>
        <div class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Dombay.jpg" alt="Леса и горы">
          <h3 class="photo-gallery__heading">Домбай</h3>
          <button class="photo-gallery__like"></button>
        </div>
        <div class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-mount-Elbrus.jpg" alt="Гора в далеке">
          <h3 class="photo-gallery__heading">Гора Эльбрус</h3>
          <button class="photo-gallery__like"></button>
        </div>
        <div class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Dombay.jpg" alt="Леса и горы">
          <h3 class="photo-gallery__heading">Домбай</h3>
          <button class="photo-gallery__like"></button>
        </div>
        <div class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Karachayevsk.jpg" alt="Древнее здание">
          <h3 class="photo-gallery__heading">Карачаево-Черкесия</h3>
          <button class="photo-gallery__like"></button>
        </div>
      </section>
    </main>
    <!-- Подвал сайта с информацией об авторе -->
    <footer class="footer">
      <article class="footer__author">© 2020 Mesto Russia</article>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input type="text" class="popup__text" name="name" placeholder="Имя" value="Жак-Ив Кусто" id="name">
        <input type="text" class="popup__text" name="about-me" placeholder="О себе" value="Исследователь океана" id="job">
        <button type="submit" class="popup__button">Сохранить</button>
        <button type ="reset" class="popup__close-ikon"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

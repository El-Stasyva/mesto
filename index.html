<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- Логотип соцсети в шапке страницы -->
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип сервиса Mesto">
    </header>
    <main class="content">
      <!-- Раздел с информацией о пользователе -->
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография владельца профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about-me">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- Раздел с фотографиями, куда будут вставляться карточки фотографий из массива с помощью шаблона-->
      <section class="photo-gallery">
        
      </section>
    </main>
    <!-- Подвал сайта с информацией об авторе -->
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <!-- Модальное окно, связанное с секцией profile -->
    <div class="popup" id="popup-info">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" name="popup-i" id="f-info" novalidate>
          <label class="popup__property">
            <input type="text" class="popup__input" name="name" placeholder="Имя" id="name" minlength="2" maxlength="40" required>
            <span class="popup__error" id="name-error">Вы пропустили это поле.</span>
          </label>
          <label class="popup__property">
            <input type="text" class="popup__input" name="about-me" placeholder="О себе" id="about-me" minlength="2" maxlength="200" required>
            <span class="popup__error" id="about-me-error">Вы пропустили это поле.</span>
          </label>
          <button type="submit" class="popup__button" id="submit">Сохранить</button>
        </form>
        <button type ="button" class="popup__close-ikon" id="close-info"></button>
      </div>
    </div>
    <!-- Модальное окно, связанное с секцией photo-gallery - форма добавления новой карточки места -->
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="popup-c" id="f-card" novalidate>
          <label class="popup__property">
            <input type="text" class="popup__input" name="card-title" placeholder="Название" id="card-title" minlength="2" maxlength="30" required>
            <span class="popup__error" id="card-title-error">Вы пропустили это поле.</span>
          </label>
          <label class="popup__property">
            <input type="url" class="popup__input" name="card-link" placeholder="Ссылка на картинку" id="card-link" required>
            <span class="popup__error" id="card-link-error">Введите адрес сайта.</span>
          </label>
          <button type="submit" class="popup__button" id="create-btn">Создать</button>
        </form>
        <button type ="button" class="popup__close-ikon" id="close-card"></button>
      </div>
    </div>
    <!-- Модальное окно, связанное с секцией photo-gallery - увеличение выбранного изображения для просмотра -->
    <div class="popup popup_theme_dark" id="popup-image">
      <div class="popup-picture">
        <img class="popup-picture__image" src="#" alt=" ">
        <h3 class="popup-picture__title"></h3>
        <button type ="button" class="popup__close-ikon" id="img-exit"></button>
      </div>
    </div>
  </div>
  <!-- Шаблон вставки карточки места в галерею фотографий с помощью JS -->
  <template id="card-template">
    <article class="photo-gallery__item">
      <img class="photo-gallery__image">
      <button type="button" class="photo-gallery__trash"></button>
      <h2 class="photo-gallery__heading"></h2>
      <button type="button" class="photo-gallery__like"></button>
    </article>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>

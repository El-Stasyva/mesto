<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- Логотип соцсети в шапке страницы -->
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип сервиса Mesto">
    </header>
    <main class="content">
      <!-- Раздел с информацией о пользователе -->
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография владельца профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about-me">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- Раздел с фотографиями -->
      <section class="photo-gallery">
        <article class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Karachayevsk.jpg" alt="Древнее здание">
          <h2 class="photo-gallery__heading">Карачаевск</h2>
          <!-- Булевый модификатор кнопки _active подготовила: описала в css, подключила в index.css -->
          <button type="button" class="photo-gallery__like"></button>
        </article>
        <article class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-mount-Elbrus.jpg" alt="Гора в далеке">
          <h2 class="photo-gallery__heading">Гора Эльбрус</h2>
          <!-- Булевый модификатор кнопки _active подготовила: описала в css, подключила в index.css -->
          <button type="button" class="photo-gallery__like"></button>
        </article>
        <article class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Dombay.jpg" alt="Леса и горы">
          <h2 class="photo-gallery__heading">Домбай</h2>
          <!-- Булевый модификатор кнопки _active подготовила: описала в css, подключила в index.css -->
          <button type="button" class="photo-gallery__like"></button>
        </article>
        <article class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-mount-Elbrus.jpg" alt="Гора в далеке">
          <h2 class="photo-gallery__heading">Гора Эльбрус</h2>
          <!-- Булевый модификатор кнопки _active подготовила: описала в css, подключила в index.css -->
          <button type="button" class="photo-gallery__like"></button>
        </article>
        <article class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Dombay.jpg" alt="Леса и горы">
          <h2 class="photo-gallery__heading">Домбай</h2>
          <!-- Булевый модификатор кнопки _active подготовила: описала в css, подключила в index.css -->
          <button type="button" class="photo-gallery__like"></button>
        </article>
        <article class="photo-gallery__item">
          <img class="photo-gallery__image" src="./images/photo-gallery-Karachayevsk.jpg" alt="Древнее здание">
          <h2 class="photo-gallery__heading">Карачаево-Черкесия</h2>
          <!-- Булевый модификатор кнопки _active подготовила: описала в css, подключила в index.css -->
          <button type="button" class="photo-gallery__like"></button>
        </article>
      </section>
    </main>
    <!-- Подвал сайта с информацией об авторе -->
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" name="popup">
          <input type="text" class="popup__text" name="name" placeholder="Имя" value="Жак-Ив Кусто" id="name">
          <input type="text" class="popup__text" name="about-me" placeholder="О себе" value="Исследователь океана" id="job">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type ="button" class="popup__close-ikon"></button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="popup-mesto">
          <input type="text" class="popup__text" name="mesto-title" placeholder="Название" value="Горный Алтай" id="mesto-title">
          <input type="text" class="popup__text" name="mesto-link" placeholder="Ссылка на картинку" value="https://unsplash.com/example.jpg" id="mesto-link">
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type ="button" class="popup__close-ikon"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
